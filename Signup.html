
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="CSE134 quiz builder website by Group 15 Summer 2013" />
		<title>Sign Up</title>
		<link rel="stylesheet" media="all" href="css/signup.css" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
		<script>!window.jQuery && document.write('<script src="/js/jquery-1.6.1.min.js"><\/script>')</script>
		<script src="js/parallax.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="content">
				<article id="manned-flight">
					<header>
						<h1>Sign-Up!</h1>
					</header>
       				 <!-- Submit with PHP Button -->
					<form action="signup.php" method="POST">
					    <!-- Full Name -->
          				<div id="input11" class="fl text_small"><p>First Name</p></div>
         				 <input name="firstname" type="text" class="input fr" maxlength="20" size ="41">
         				<div id="input16" class="fl text_small"><p>Last Name</p></div>
         				 <input name="lastname" type="text" class="input fr" maxlength="20" size ="41">
        				<!-- Email -->
          				<div id="input12" class="fl text_small"><p>Email Address</p></div>
         				 <input name="email" type="email" class="input fr" size ="41">   				
        				<!-- UserName -->
       					<div id="UserNamep" class="Signup">
       				    <div id="input13" class="fl text_small"><p>UserName</p></div>
        			     <input name="username" type="text" class="input fr" maxlength="20" size ="41">
       				    </div>
       				    <h3>Account Type:</h3>
       				    <label class="radio">
	   						<input type="radio" name="acctype" id="optionsRadios1" value="prof" checked>
	   							Professor
	   						</label>
	   					<label class="radio">
	   						<input type="radio" name="acctype" id="optionsRadios2" value="grad">
	   							Grader
	   					</label>
	   					<label class="radio">
	   						<input type="radio" name="acctype" id="optionsRadios3" value="stud">
	   							Student
	   					</label>
       				    <!-- Password -->
       				    <div id="Passwordp" class="Signup">
       				    	<div id="input14" class="fl text_small"><p>Password</p></div>
	   							<input name="password" type="password" class="input fr" maxlength="20" size ="41">
       				    </div>
       				    <!-- Retype Password -->
       				    <div id="RetypePasswordp" class="Signup">
       				    <div id="input15" class="fl text_small"><p>Retype Password</p></div>
        			     <input name="password2" type="password" class="input fr" maxlength="20" size ="41">
       				    </div>
       				 <input type="submit" name="submitButton" style="width: 150px" value="Signup!">
       				</form>
				</article>	
			</div>
			<!-- Parallax foreground -->
			<div id="parallax-bg3">
				<img id="bg3-1" src="img/quizzy.png" width="650" height="657" alt="Quizzler Guide Quizzy"/>
				<img id="bg3-2" src="img/tutorial.png" width="600" height="400" alt="Features of the Quizzler"/>
				<img id="bg3-4" src="img/ground.png" width="600" height="684" alt="Landscape with some trees"/>
			</div>
			<!-- Parallax  midground clouds -->
			<div id="parallax-bg2">
				<img id="bg2-1" src="img/cloud-lg1.png" alt="cloud"/>
				<img id="bg2-2" src="img/cloud-lg1.png" alt="cloud"/>
				<img id="bg2-3" src="img/cloud-lg1.png" alt="cloud"/>
				<img id="bg2-4" src="img/cloud-lg1.png" alt="cloud"/>
				<img id="bg2-5" src="img/cloud-lg1.png" alt="cloud"/>
			</div>
			<!-- Parallax  background clouds -->
			<div id="parallax-bg1">
				<img id="bg1-1" src="img/cloud-lg2.png" alt="cloud"/>
				<img id="bg1-2" src="img/cloud-lg2.png" alt="cloud"/>
				<img id="bg1-3" src="img/cloud-lg2.png" alt="cloud"/>
				<img id="bg1-4" src="img/cloud-lg2.png" alt="cloud"/>
			</div>
		</div>
